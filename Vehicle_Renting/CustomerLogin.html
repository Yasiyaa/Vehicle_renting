<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background: #5cb85c;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #4cae4c;
        }
        .signup-link {
            margin-top: 15px;
        }
        .signup-link a {
            color: #5cb85c;
            text-decoration: none;
        }
        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>

<script src="vue.js"></script>
</head>
<body>
    <div class="container">
        <form class="login-form" id="loginformCustomer">
            <h2>Login as Customer</h2>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username"  v-model="email"required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" v-model="password"  required>
            </div>
            <button type="button" v-on:click="authenticate">Login</button>
            <div class="signup-link">
                <p>Don't have an account? <a href="CustomerSignup.html">Sign up</a></p>
            </div>
        </form>
    </div>


       <!-- axios javascript -->
       <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
       <script src="CustomerLogin.js"></script>
</body>
</html>
