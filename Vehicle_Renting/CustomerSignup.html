<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background: #5cb85c;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background: #4cae4c;
        }

        .login-link {
            margin-top: 15px;
        }

        .login-link a {
            color: #5cb85c;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>

    <script src="vue.js"></script>
</head>

<body>
    <div class="container">
        <form class="signup-form" id="signupformCustomer">
            <h2>Customer Sign Up</h2>
            <div class="input-group">
                <label for="name">First Name</label>
                <input type="text" id="fname" name="firstname" v-model="fname" required>
            </div>

            <div class="input-group">
                <label for="name">Last Name</label>
                <input type="text" id="lname" name="lastname" v-model="lname" required>
            </div>

            <div class="input-group">
                <label for="tele">Telephone</label>
                <input type="text" id="telephone" name="telephone"  v-model="telephone"required>
            </div>

            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" v-model="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" v-model="password" required>
            </div>

            <button type="button"  v-on:click="addNewCustomer">Sign Up</button>
            <div class="login-link">
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </form>
    </div>

    <!-- axios javascript -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="CustomerSignup.js"></script>
</body>

</html>
